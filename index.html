<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Literasi. - Book Store Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/favicon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== MAIN CSS ===== -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- 🌙 ☀️ -->
  </head>
  <body>
    <!-- ===== HEADER SECTION ===== -->
    <header class="header" id="header">
      <div class="header__container container">
        <a href="#" class="header__logo">
          <img src="./img/favicon.svg" alt="" class="header__logo-icon" />
          Literasi.
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Library</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Bestseller</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Authors</a>
            </li>
          </ul>

          <!-- theme toggle -->
          <div class="header__theme" id="theme-toggle">🌙</div>

          <a href="#" class="header__button button">Create account</a>
        </div>

        <div class="header__toggle" id="header-toggle">
          <i class="bx bx-grid-alt"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section">
        <div class="home__container container">
          <div class="home__data">
            <h1 class="home__title section-title">
              Buy and sell your <br />
              textbooks for the <br />
              best price.
            </h1>
            <p class="home__text section-text section-bottom">
              From applied literature to educational resources, we have a lot of
              textbooks to offer you. We provide only the best books for rent.
            </p>
            <form action="" class="home__form">
              <input
                type="text"
                placeholder="Enter ISBN Number"
                class="home__input"
              />
              <a href="#" class="home__button button">Search</a>
            </form>
          </div>

          <img src="./img/home-img.png" alt="" class="home__img" />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script src="./js/main.js"></script>
  </body>
</html>
